<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
</head>
<body>
    <h1>Bill Splitter</h1>
    <h2>Wanna split something evenly?</h2>
    <form action="" id="evenSplit">
        <label for="total">Total</label>
        <input id="total" name="total" type="number" placeholder="$" min="0" step="0.01" required>

        <label for="people">Number of People</label>
        <input id="people" name="people" type="number" placeholder="#" min="0" step="0.01" required>

        <button>SUBMIT</button>
    </form>
    <h2>Each person pays: <span id="displayResult">0</span></h2>

    <h2>Splitting based on what people ordered?</h2>
    <form action="" id="personInput">
        <label for="personName">Person's name</label>
        <input type="text" id="personName" name="name" placeholder="name" required>
        <button>Add Person</button>
    </form>

    <div class="people"></div>

    <script src="dist/index.js"></script>
</body>
</html>
